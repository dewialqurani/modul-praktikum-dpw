<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contoh form</title>
    </head>
    <body>
        <form>
            Isilah formulir disini dengan benar ya sayang ! 
            <hr>
            Nama Lengkap    : <input type=text name=txtnama>
            <hr>
            Alamat          : <input type=text name=txtAlamat size=80>
            <hr>
            Alamat Kantor   : <input type=text name=txtAlamatKantor size=80>
            <hr>
            Nomor Telephone : <input type=text name=txttelephone size=80>
            <hr>
            Password        : <input type=password name=txtpassword maxlength="20">
            <hr>
            Hobby           :
            <input type="checkbox" name=hobby value=memasak> memasak
            <input type="checkbox" name=hobby value=boxing> boxing
            <input type="checkbox" name=hobby value=membaca> membaca
            <input type="checkbox" name=hobby value=mendaki> mendaki
            <input type="checkbox" name=hobby value=voli> voli
            <hr>
            Jenis Kelamin   :
            <input type="radio" name=jk value=lk> laki - laki
            <input type="radio" name=jk value=pr> perempuan
            <hr>
            <input type="submit" value="Kirim">
            <input type="reset" value="reset">
        </form>
    </body>
</html>
